<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>管理员登陆</title>
    <link rel="stylesheet" href="/static/materialize/css/materialize.min.css">
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
        }

        .margin {
            margin: 0 !important;
        }
    </style>
</head>
<body class=" blue lighten-4">
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">

        <div class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="/static/img/150150.jpg" class="responsive-img valign profile-image-login">
                    <p class="center login-form-text">管理员登陆</p>

                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"/>
                    <input class="validate" type="text" id="username" value="root">
                    <label class="center-align">账号</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"/>
                    <input id="password" type="password" value="root">
                    <label for="password">密码</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">记住我</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a type="submit" class="waves-effect waves-light btn" onclick="loginFunction()">登 陆</a>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="#">注册账号</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="#">忘记密码</a></p>
                </div>
            </div>

    </div>
</div>
</div>

<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<!--materialize js-->
<script src="/static/materialize/js/materialize.min.js"></script>
<script>
    function loginFunction() {
        var name = $("#username").val();
        var pwd = $("#password").val();

        var args = {
            "id":"10001",
            "username":name,
            "password":pwd
        };
        console.log(args);

        $.ajax({
            type:"post",
            url: "user/login",
            dataType:"json",
            async:true,
            contentType:"application/json;charset=utf-8",
            data:JSON.stringify(args),
            success:function (response) {
                console.log(response);
                window.location.href="/mIndex";
            }
        });

    }

</script>
</body>
</html>
